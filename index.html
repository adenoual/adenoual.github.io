<!DOCTYPE html>
<html>
<head></head>
<body>
	<script>
	
		function urlParam(name){
			var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if (results == null){
				return null;
			} else {
				return unescape(results[1]) || 0;
			}
		}
	
		//const urlParams = new URLSearchParams(window.location.search);
		//const urlRetour = urlParams.get('urlderetour');
		//const initValue = urlParams.get('initvalue');
        const urlRetour = urlParam('urlderetour');
		const initValue = urlParam('initvalue');
		
		
        function doSubmit()
		{
			window.location.href = urlRetour + "&q=" + document.getElementById("t").value;
			return false;
		}
							   
		window.onload = function()
		{
			document.getElementById("t").value = initValue;
		}
	</script>

	InterApp v1<br/> 

    <form id="f" name="f">
		<input type="text" id="t" name="t"/>
		<button type="submit" onClick="return doSubmit();">Valider</button>
	</form>
</body>
</html>
