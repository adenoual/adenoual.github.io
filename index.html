<!DOCTYPE html>
<html>
<head></head>
<body>
	<script>
		const urlParams = new URLSearchParams(window.location.search);

                               const urlRetour = urlParams.get('urlderetour');
								const initValue = urlParams.get('initvalue');

                              document.getElementById("t").value = initValue;

                               function doSubmit()

                               {

                                               window.location.href = urlRetour + "&q=" + document.getElementById("t").value;

                                               return false;

                               }

                </script>

 

                <form id="f" name="f" onload="doLoad()">

                               <input type="text" id="t" name="t"/>

                               <button type="submit" onClick="return doSubmit();">Valider</button>

                </form>

</body>

</html>
